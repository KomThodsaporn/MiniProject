<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <div class="container">
        <h1>Song Request Statistics</h1>
        
        <div class="stats-container">
            <div class="stats-table">
                <h2>Least Requested Songs</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Song</th>
                            <th>Requests</th>
                        </tr>
                    </thead>
                    <tbody id="song-stats-body">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>

            <div class="stats-table">
                <h2>Least Requested Artists</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Artist</th>
                            <th>Requests</th>
                        </tr>
                    </thead>
                    <tbody id="artist-stats-body">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="back-link">
            <a href="/">&larr; Back to Live Queue</a>
        </div>
    </div>

    <script src="stats.js"></script>
</body>
</html>
